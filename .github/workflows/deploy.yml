name: Deploy Astro Site to GitHub Pages

on:
  push:
    branches:
      - main  # change to your default branch if not main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      # 3. Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 4. Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 5. Build the Astro site
      - name: Build
        run: pnpm build

      # 6. Deploy to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          user_name: 'ujsquared'
          user_email: 'ujsquared@gmail.com'
